<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frutífera</title>

    <!-- Bootstrap CSS -->
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS proprio -->
    <link href="./assets/css/index.css" rel="stylesheet">
    <link href="./assets/css/footer.css" rel="stylesheet">
</head>

<body>
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html">
                    <img src="./assets/images/arvore-frutifera.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top"> Tapuió
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">

                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="./cadastro.html">Cadastro</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>

        <div class="container mb-5">
            <!-- botao modal -->
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2>Frutiferas Cadastradas</h2>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalCadastro">+</button>
            </div>
        </div>

        <div class="container mt-2">
            <div class="row" id="cartoes">
                <!-- sessao dos cards -->
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="modalCadastro" tabindex="-1" aria-labelledby="modalCadastroLabel" aria-hidden="true">
            <div class="modal-dialog">
                <!-- Formulário -->
                <form id="formCadastro" class="modal-content needs-validation" novalidate>
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalCadastroLabel">Cadastrar Frutífera</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                    </div>
                    <div class="modal-body">
                        <!-- nome -->
                        <div class="mb-3">
                            <label for="nomePopular" class="form-label">Nome Popular</label>
                            <input type="text" class="form-control" id="nomePopular" required />
                            <div class="invalid-feedback">Por favor, informe o nome popular.</div>
                        </div>
                        <!-- nome científico -->
                        <div class="mb-3">
                            <label for="nomeCientifico" class="form-label">Nome Científico</label>
                            <input type="text" class="form-control" id="nomeCientifico" required />
                            <div class="invalid-feedback">Por favor, informe o nome científico.</div>
                        </div>
                        <!-- produção média -->
                        <div class="mb-3">
                            <label for="producaoMedia" class="form-label">Produção Média por Safra (Kg)</label>
                            <input type="number" class="form-control" id="producaoMedia" min="0" step="0.01" required />
                            <div class="invalid-feedback">Informe a produção média válida.</div>
                        </div>
                        <!-- data do plantio -->
                        <div class="mb-3">
                            <label for="dataPlantio" class="form-label">Data do Plantio</label>
                            <input type="date" class="form-control" id="dataPlantio" required />
                            <div class="invalid-feedback">Informe uma data válida.</div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <!-- Botão enviar -->
                        <button type="submit" class="btn btn-success">Salvar</button>
                        <!-- Botão cancelar -->
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>

    </main>

    <!-- footer -->
    <footer class="mt-auto">
        <div class="container">
            <div class="row">

                <div class="col mt-3 mb-3">
                    <a class="d-flex align-items-center mb-3 link-body-emphasis text-decoration-none" href="#">
                         <img src="./assets/images/arvore-frutifera.png" alt="Logo" width="40" class="d-inline-block align-text-top">
                    </a>
                    <p class="text-body-secondary">© 2025</p>
                </div>

                <ul class="nav col justify-content-end">
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Cadastro</a></li>
                </ul>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JS proprio -->
    <script src="./src/index.js"></script>
</body>

</html>
